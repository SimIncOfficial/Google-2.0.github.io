<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Google 2.0</title>
</head>
<body>
    <div id="" class="content-wrap--home">
        <div id="content_homepage" class="content--home">
            <div class="cw--c">
                <div class="logo-wrap--home">
                    <a id="logo_homepage_link" class="logo_homepage" href="https://duckduckgo.com/about">
                        About DuckDuckGo
                        <span class="logo_homepage__tt">Learn More</span>
                    </a>
                </div>

                <div class="search-wrap--home">
                    <form id="search_form_homepage" class="search--home  js-search-form search--adv search--focus" name="x" method="GET" action="/">
                        <input id="search_form_input_homepage" class="js-search-input search__input--adv" type="text" autocomplete="off" name="q" tabindex="1" value="" autocapitalize="off" autocorrect="off">
                        <input id="search_button_homepage" class="search__button  js-search-button" type="submit" tabindex="2" value="S">
                        <input id="search_form_input_clear" class="search__clear  empty  js-search-clear" type="button" tabindex="3" value="X">
                        <div id="search_elements_hidden" class="search__hidden  js-search-hidden"><input type="hidden" class="js-search-hidden-field" name="t" value="hg"></div>
                        <div class="search__autocomplete" style="position: absolute; display: none;"><div class="acp-wrap"></div><div class="acp-footer is-hidden"><span class="acp-footer__instructions">Select a !bang for a direct site search</span><span class="acp-footer__link"><a class="no-visited" href="/bang">More about !bangs</a></span></div></div>
                    </form>

                </div>




                <!-- en_GB All Settings -->
                <noscript>
                    &lt;div class="tag-home"&gt;
                    &lt;div class="tag-home__wrapper"&gt;
                    &lt;div class="tag-home__item"&gt;
                    The search engine that doesn't track you.
                    &lt;span class="hide--screen-xs"&gt;&lt;a href="/about" class="tag-home__link"&gt;Learn More&lt;/a&gt;.&lt;/span&gt;
                    &lt;/div&gt;
                    &lt;/div&gt;
                    &lt;/div&gt;
                </noscript>
                <div class="tag-home  tag-home--slide  no-js__hide  js-tag-home"><div class="tag-home__wrapper"><div class="tag-home__item">The search engine that doesn't track you.<span class="hide--screen-xs"> <a class="tag-home__link js-tag-item-learn-more" href="/about">Learn More</a>.</span></div></div></div>
                <div id="error_homepage"></div>




            </div> <!-- cw -->
        </div> <!-- content_homepage //-->
    </div>
</body>
